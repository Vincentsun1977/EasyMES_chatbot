name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
    tags: ['v*']
  workflow_dispatch:

env:
  IMAGE_NAME: chatbot-app
  TAG: ${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}

      - name: Pull pushed image
        run: |
          IMAGE=${{ secrets.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          docker pull "$IMAGE"

      - name: Save image to tar
        run: |
          IMAGE=${{ secrets.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          OUT=chatbot-app-${{ env.TAG }}.tar
          docker save -o "$OUT" "$IMAGE"
          echo "::set-output name=tar::$OUT"

      - name: Upload image tar as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-tar
          path: chatbot-app-${{ env.TAG }}.tar
