<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="/static-debug/chat.css?v=23">
</head>
<body>
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <h2>小易 - EasyMES AI助手</h2>
            <div class="header-actions">
                <button id="clearBtn" class="btn-icon" title="清空对话">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Chat Messages -->
        <div id="chatMessages" class="chat-messages">
            <div class="message bot-message">
                <div class="message-avatar bot-avatar">小易</div>
                <div class="message-content">
                    <div class="markdown-body">
                        <p>您好！我是小易，我可以回答关于**EasyMES**的相关问题，比如：<br>
                            <br>
                            📊 数据查询类型<br>
                            1. **产线数据** - 某月某产线的转序数量<br>
                            2. **操作员信息** - 某操作工人某天的完成数量<br>
                            3. **订单参数** - 某订单/产品的参数<br>
                            <br>
                            ⚠️ **重要提示**：请尽量提供具体的信息以便我更好地帮助您，比如`订单号`、`日期`等。<br>
                            <br>
                            💡 示例查询
                            - "请查询2024年1月产线A的转序数量"<br>
                            - "张三昨天的完成数量是多少？"<br>
                            - "订单12345的产品参数"
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <form id="chatForm">
                <textarea 
                    id="messageInput" 
                    placeholder="输入您的问题..." 
                    rows="1"
                    maxlength="2000"
                ></textarea>
                <button type="button" id="sendBtn" class="send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </form>
        </div>

        <!-- Connection Status -->
        <div id="connectionStatus" class="connection-status hidden">
            <span class="status-dot"></span>
            <span class="status-text">连接中...</span>
        </div>
    </div>

    <script src="/static-debug/chat.js?v=30"></script>
</body>
</html>
